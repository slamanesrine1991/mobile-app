<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewLocations()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of locations">
      <ion-label> {{p.title}}
      </ion-label>
      <ion-button (click)="onRemove(p)">
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
